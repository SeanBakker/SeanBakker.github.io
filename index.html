<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Chunky Cookie</title>
    <link rel="stylesheet" href="styles/indexStyle.css">
</head>
<body>
    <script src="scripts/enums.js"></script>
    <header>
        <h1 class="title">THE CHUNKY COOKIE</h1>
        <h4 class="sub-text">Where Happiness is Freshly-Baked</h4>
        <h4 class="sub-text">We make 4 OZ chunky cookies!</h4>
        <h4 class="sub-text">&#x1F4CD; free delivery within KW for orders above $20</h4>
    </header>

    <main>
        <section class="display-section">
            <div class="display-images">
                <img src="resources/images/display/originalCookies.jpeg" class="image">
                <img src="resources/images/display/velvetMonsterButterCookies.jpg" class="image">
                <img src="resources/images/display/boxedCookies.jpg" class="image">
            </div>
        </section>

        <header class="sub-header">
            <h2 class="sub-header-text">Weekly Cookie Flavours</h2>
        </header>

        <section class="flavour-section">
            <div class="image-container slideshow">
                <figure>
                    <img src="resources/images/flavours/chocolateChipWalnut.jpeg" class="flavour-image" id="flavourImage" draggable="false">
                    <figcaption id="chocolateChipWalnutCaption"></figcaption>
                </figure>
                <figure>
                    <img src="resources/images/flavours/doubleDarkChocolateChip.jpeg" class="flavour-image" id="flavourImage" draggable="false">
                    <figcaption id="doubleDarkChocolateChipCaption"></figcaption>
                </figure>
                <figure>
                    <img src="resources/images/flavours/ubeWhiteChocolateDream.jpeg" class="flavour-image" id="flavourImage" draggable="false">
                    <figcaption id="ubeWhiteChocolateDreamCaption"></figcaption>
                </figure>
                <figure>
                    <img src="resources/images/flavours/smoresChocolateChip.jpg" class="flavour-image" id="flavourImage" draggable="false">
                    <figcaption id="smoresChocolateChipCaption"></figcaption>
                </figure>
                <figure>
                    <img src="resources/images/flavours/cookieMonster.jpg" class="flavour-image" id="flavourImage" draggable="false">
                    <figcaption id="cookieMonsterCaption"></figcaption>
                </figure>
                <figure>
                    <img src="resources/images/flavours/biscoffCookieButter.jpeg" class="flavour-image" id="flavourImage" draggable="false">
                    <figcaption id="biscoffCookieButterCaption"></figcaption>
                </figure>
            </div>
        </section>        

        <header class="sub-header">
            <h2 class="sub-header-text">Order Below!</h2>
        </header>

        <section class="order-section">
            <button class="button" onclick="location.href='pages/orderForm.html'">Order Now</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 The Chunky Cookie</p>
    </footer>

    <script src="scripts/main.js"></script>
</body>
</html>
